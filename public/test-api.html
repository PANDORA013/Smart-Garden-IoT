<!DOCTYPE html>
<html>
<head>
    <title>Test API Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Test API Dashboard</h1>
        <p>Test koneksi ke API monitoring</p>
        
        <div>
            <button onclick="testStats()">Test /api/monitoring/stats</button>
            <button onclick="testHistory()">Test /api/monitoring/history</button>
            <button onclick="testDevices()">Test /api/devices</button>
            <button onclick="testLogs()">Test /api/monitoring/logs</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://192.168.18.35:8000/api';
        
        function showResult(title, data, isError = false) {
            const resultDiv = document.getElementById('result');
            const className = isError ? 'error' : 'success';
            
            resultDiv.innerHTML = `
                <div class="status ${className}">
                    <h3>${title}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }
        
        async function testStats() {
            try {
                const response = await axios.get(`${API_BASE}/monitoring/stats`);
                showResult('âœ… /api/monitoring/stats - SUCCESS', response.data);
            } catch (error) {
                showResult('âŒ /api/monitoring/stats - FAILED', error.response?.data || error.message, true);
            }
        }
        
        async function testHistory() {
            try {
                const response = await axios.get(`${API_BASE}/monitoring/history?limit=10`);
                showResult('âœ… /api/monitoring/history - SUCCESS', response.data);
            } catch (error) {
                showResult('âŒ /api/monitoring/history - FAILED', error.response?.data || error.message, true);
            }
        }
        
        async function testDevices() {
            try {
                const response = await axios.get(`${API_BASE}/devices`);
                showResult('âœ… /api/devices - SUCCESS', response.data);
            } catch (error) {
                showResult('âŒ /api/devices - FAILED', error.response?.data || error.message, true);
            }
        }
        
        async function testLogs() {
            try {
                const response = await axios.get(`${API_BASE}/monitoring/logs?limit=10`);
                showResult('âœ… /api/monitoring/logs - SUCCESS', response.data);
            } catch (error) {
                showResult('âŒ /api/monitoring/logs - FAILED', error.response?.data || error.message, true);
            }
        }
        
        // Auto-run test stats on load
        window.onload = () => {
            console.log('Testing API endpoints...');
            testStats();
        };
    </script>
</body>
</html>
